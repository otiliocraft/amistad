  <style>
    * {

    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;

    /* Cielo de fondo */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #a2d9ff, #c2e9fb);
      z-index: -3;

    /* Pasto */
    .grass {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 35%;

          rgba(46, 160, 67, 0.95), 
          rgba(76, 175, 80, 0.85)
        );
      z-index: -2;
    }

    /* Flores en el jardÃ­n */
    .flower {
      position: fixed;
      bottom: 35%;
      width: 24px;
      height: 30px;
      z-index: -1;
    }

    .flower::before,
    .flower::after {
      content: "";
      position: absolute;
      border-radius: 50%;
    }

    /* Tallo */
    .flower::before {
      width: 6px;
      height: 60px;
      background: #4caf50;
      top: -60px;
      left: 9px;
    }

    /* Flor (pÃ©talos) */
    .flower::after {
      width: 20px;
      height: 20px;

        20px 0 0 0 #ff8fab,

    .music-btn:hover {

    .friends {

    .friend-card {
      background: white;
      width: 160px;
      padding: 18px;
      border-radius: 18px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: all 0.35s ease;
      cursor: pointer;
      opacity: 0;
      animation: popIn 0.6s forwards;
    }

    .friend-card:nth-child(1) { animation-delay: 0.1s; }
    .friend-card:nth-child(2) { animation-delay: 0.25s; }
    .friend-card:nth-child(3) { animation-delay: 0.4s; }
    .friend-card:nth-child(4) { animation-delay: 0.55s; }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .friend-card:hover, .friend-card:active {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.18);
    }

    .friend-card h2 {

      margin: 10px 0;

    .friend-card p {

    .heart {

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 200;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background: white;
      margin: 8% auto;
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 550px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.3);

      word-wrap: break-word;

    .modal img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 15px;
      border: 3px solid #ffd1dc;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.8rem;

      color: #ff7eb9;
    }

    footer {

    @media (max-width: 600px) {

      .friend-card { width: 140px; padding: 15px; }
      .modal-content { padding: 20px; margin: 12% auto; }
    }
  </style>
</head>

  <script>
    // Crear flores en el jardÃ­n (fondo)
    function createGardenFlowers() {
      const colors = ['#ff6b9d', '#ffb3c6', '#a0d8ff', '#c9b3ff', '#ffd180'];
      for (let i = 0; i < 25; i++) {
        const flower = document.createElement('div');
        flower.className = 'flower';
        
        // PosiciÃ³n aleatoria en la parte inferior (sobre el pasto)
        const left = Math.random() * 100;
        const bottomOffset = 5 + Math.random() * 25; // entre 5% y 30% desde abajo
        flower.style.left = `${left}vw`;
        flower.style.bottom = `${bottomOffset}%`;
        
        // Color aleatorio
        const color = colors[Math.floor(Math.random() * colors.length)];
        flower.style.setProperty('--flower-color', color);
        
        // Aplicar color con CSS personalizado
        const style = document.createElement('style');
        style.innerHTML = `
          .flower:nth-of-type(${i + 1})::after {
            background: ${color};
            box-shadow:
              20px 0 0 0 ${lighten(color, 20)},
              -20px 0 0 0 ${lighten(color, 20)},
              0 20px 0 0 ${lighten(color, 40)},
              0 -20px 0 0 ${lighten(color, 40)};
          }
        `;
        document.head.appendChild(style);
        
        document.body.appendChild(flower);
      }
    }

    // FunciÃ³n auxiliar para clarificar colores (simple)
    function lighten(hex, percent) {
      let r = parseInt(hex.slice(1, 3), 16);
      let g = parseInt(hex.slice(3, 5), 16);
      let b = parseInt(hex.slice(5, 7), 16);
      
      r = Math.min(255, r + (255 - r) * percent / 100);
      g = Math.min(255, g + (255 - g) * percent / 100);
      b = Math.min(255, b + (255 - b) * percent / 100);
      
      return `#${Math.round(r).toString(16).padStart(2, '0')}${Math.round(g).toString(16).padStart(2, '0')}${Math.round(b).toString(16).padStart(2, '0')}`;
    }

    // Lluvia de pÃ©talos
    function createPetal() {
      const petal = document.createElement('div');
      petal.innerHTML = 'ðŸŒ¸';
      petal.className = 'petal';
      petal.style.left = `${Math.random() * 100}vw`;
      petal.style.fontSize = `${14 + Math.random() * 10}px`;
      petal.style.opacity = 0.6 + Math.random() * 0.3;
      petal.style.animationDuration = `${5 + Math.random() * 6}s`;
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 11000);
    }

    // Iniciar todo
    window.onload = () => {
      createGardenFlowers();
      setInterval(createPetal, 500);
    };

    // === Resto de funcionalidad (mÃºsica, modal, etc.) ===
    const musicBtn = document.getElementById('musicToggle');
    const audio = document.getElementById('backgroundMusic');
    let isPlaying = false;

    musicBtn.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        musicBtn.textContent = 'â™ª';
        isPlaying = false;
      } else {
        audio.play().then(() => {
          musicBtn.textContent = 'â¸';
          isPlaying = true;
        }).catch(e => {
          alert('Â¡Toca de nuevo para activar la mÃºsica! ðŸŽ¶');
        });
      }
    });

    function openModal(name, msg, imgUrl) {
      document.getElementById('modalTitle').textContent = `ðŸ’Œ Para ${name}`;
      document.getElementById('modalMessage').textContent = msg;
      const imgEl = document.getElementById('modalImg');
      if (imgUrl && imgUrl.trim() !== "") {
        imgEl.src = imgUrl;
        imgEl.style.display = 'block';
      } else {
        imgEl.style.display = 'none';
      }
      document.getElementById('messageModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('messageModal').style.display = 'none';
    }

    document.getElementById('closeModal').onclick = closeModal;
    window.onclick = function(event) {
      if (event.target === document.getElementById('messageModal')) closeModal();
    };

    document.querySelectorAll('.friend-card').forEach(card => {
      card.addEventListener('click', () => {
        const name = card.getAttribute('data-name');
        const msg = card.getAttribute('data-msg');
        const img = card.getAttribute('data-img') || '';
        openModal(name, msg, img);
      });
    });
  </script>
